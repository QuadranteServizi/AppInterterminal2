 <script type="text/javascript">

$(document).ready(function() {
$( "#uti" ).autocomplete({
 source: 'http://interterminal.quadranteservizi.it/danni/app/danniuti.php',
 minChars: 3,
 autoFill: true,
 mustMatch:true,
 delay: 0,//0
 cacheLength: 1,
 max:30,
 formatItem: function (row) {
 return row[0] + " (" + row[2] + ", " + row[1] + ")"+" "+row[5];
 },
 formatMatch: function (row) {
 return row[0];
 },
 formatResult: function (row) {
 return row[0];
 },
 select: function( event, ui ) {
 //add(event, ui);
 //utilizzare questo spazio per valorizzare ad esempio dei campi input con altri dati prelevati da db
 $("#traccia").val(ui.item.traccia);
 $("#SAM").val(ui.item.SAM);
 $("#targa").val(ui.item.targa);
 }
 });
}); // chiude ready.function
 
 
 function SubmitFrm(){
        var uti_pass = document.getElementById("uti").value;
        window.location = "areadanno.html?uti=" + uti_pass;
 }



</script>


<title>Interterminal - Gestione danni</title>
</head>
<body onload="init()">


<div data-role="header" data-theme="d" data-position="fixed">
<h1>Ricerca UTI</h1>
</div>




<form id="cercauti" action="http://interterminal.quadranteservizi.it/danni/app/danniuti.php" method="GET">

<div data-role="fieldcontain">
<label for="uti"></label>
<input type="text" name="uti" id="uti" value=""/>
</div>
<span id="infouti"><br>
<strong>Targa UTI:</strong><input id="targa" type="text" disabled />
<br><br>
<strong>SAM:</strong><input id="SAM" type="text"  />
<br><br>
<strong>Destinazione:</strong><input id="traccia" type="text"  />
<br><br>
</span>
<input type="button" data-icon="check" value="Gestione UTI"  onclick="javascript:SubmitFrm()" //>
</form>



</body>
</html>
